language: rust
cache: cargo

git:
  submodules: false

matrix:
  include:
    - os: linux
      rust: stable
    - os: linux
      rust: nightly
    - os: osx
      rust: stable
      osx_image: xcode9.1
    - os: osx
      rust: nightly
      osx_image: xcode9.1
  allow_failures:
    - rust: nightly

sudo: false

before_script:
  - sudo pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
  - cd runtime

script:
  - cargo build
  - cargo test
  - cargo doc --no-deps
  - if [ "$TRAVIS_RUST_VERSION" == "nightly" ]; then cargo bench ; fi

after_success:
  - travis-cargo --only nightly doc-upload

notifications:
  email:
    on_success: never

env:
  global:
    - secure: 
